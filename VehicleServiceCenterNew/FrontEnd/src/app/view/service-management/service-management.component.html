
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header card-header-icon card-header-info">
          <div class="card-icon">
            <i class="material-icons">perm_identity</i>
          </div>
          <h4 class="card-title"> Add Service Details

          </h4>
        </div>

        <div class="card-body">

          <div class="row">


          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="bmd-label-floating">Service Name</label>
                <input type="text" class="form-control"  [(ngModel)]="serviceName" >
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label >Select Make</label>
                <br>
                <select class="form-control " data-style="select-with-transition" [(ngModel)]="insertselectedMake" #mySelect (change)="getMakeModelDetails(mySelect.value)">

                  <option value="Any">Any</option>
                  <option >Abarth</option>
                  <option>Acura</option>
                  <option>Alfa Romeo</option>
                  <option>Ambassador</option>
                  <option>Aprilia</option>
                  <option>Audi</option>
                  <option>Austin</option>
                  <option>Bajaj</option>
                  <option>BMW</option>
                  <option>Cadillac</option>
                  <option>Caterpillar</option>
                  <option>Nissan</option>
                  <option>Suzuki</option>
                  <option>Toyota</option>
                  <option>Honda</option>
                  <option>530i</option>


                </select>
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label >Select Model</label>
                <select class="form-control " data-style="select-with-transition"  [(ngModel)]="insertItemModel">
                  <option *ngFor="let make of searchMakesByModel" [value]="make.modelName">{{make.modelName}}</option>
                </select>
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="bmd-label-floating"> Price Of Service</label>
                <input type="text" class="form-control"  [(ngModel)]="servicePrice" >
              </div>
            </div>

          </div>

          <button type="submit" class="btn btn-behance pull-right" (click)="addToItemsTable()">Add To Table</button>
          <!--<button type="submit" class="btn btn-rose pull-right" (click)="addItemsToDB()">Save Details</button>-->
          <div class="clearfix"></div>

          <div class="row">

            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                <th>
                  Name Of Service
                </th>
                <th>
                  Name Of Make
                </th>
                <th>
                  Name Of Model
                </th>
                <th>
                  Price Of Service
                </th>
                <th>
                  Model Id
                </th>

                </thead>
                <tbody>

                <tr  *ngFor="let item of insertItemToTable  ">

                  <td>
                    {{item.item.itemName}}
                  </td>
                  <td>
                    {{item.makeModel.makeName}}
                  </td>
                  <td>
                    {{item.makeModel.modelName}}
                  </td>
                  <td>
                    {{item.makeModel.makeModelId}}
                  </td>
                  <td class="td-actions ">
                    <button type="button" rel="tooltip" class="btn btn-danger" (click)="deleteItemTableRow(item.makeModel.modelName)">
                      <i class="material-icons">close</i>
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

          </div>
          <button type="submit" class="btn btn-behance pull-right" (click)="addItemsToDB()">Save Details</button>
        </div>
