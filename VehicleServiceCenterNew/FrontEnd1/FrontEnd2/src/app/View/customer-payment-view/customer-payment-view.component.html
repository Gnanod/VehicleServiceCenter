<div class="row">

  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-info card-header-icon">
        <div class="card-icon">
          <i class="fas fa-users"></i>
        </div>
        <h4 class="card-title">All Customer Payments</h4>
      </div>
      <div class="card-body">
        <div class="row" >




        </div>

        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>

              <th class="text-center">Customer Name</th>
              <th class="text-center">Address</th>
              <th class="text-center">Phone Number</th>
              <th class="text-center">Email</th>
              <th class="text-center">Job Order Date</th>
              <th class="text-center">Vehicle Number</th>
              <th class="text-center">Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let credit of creditPaymentDto">



              <td class="text-center">
                {{credit.name}}
              </td>
              <td class="text-center">
                {{credit.address}}
              </td>
              <td class="text-center">
                {{credit.phoneNumber}}
              </td >
              <td  class="text-center">
                {{credit.email}}
              </td>
              <td class="text-center">
                {{credit.date}}
              </td >
              <td class="text-center">
                {{credit.vehicleNumber}}
              </td >
              <td class="text-center" style="color: red; font-size: 20px ;font-style: inherit">
                {{credit.amount}}
              </td >
              <!--<td class="td-actions ">-->
              <!--<button type="button" rel="tooltip" class="btn btn-behance">-->
              <!--<i class="far fa-edit"></i>-->
              <!--</button>-->
              <!--</td>-->
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
