<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-icon card-header-info">
          <div class="card-icon">
            <i class="fas fa-home"></i>
          </div>
          <h4 class="card-title">Add/Edit Services

          </h4>
        </div>
        <div class="card-body">
          <!--<form>-->
            <div class="row">


            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label >Service</label>
                  <input name="serviceName" id="servicename" type="text" class="form-control" [(ngModel)] = "services.serviceName" [innerHTML] ="name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label >Service Description</label>
                  <input type="text" class="form-control" id="servicedesc"  name="serviceDesc" [(ngModel)] = "services.serviceDesc">
                </div>
              </div>
            </div>
            <label >Vehicle Class</label>
            <br>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <!--<input class="form-control" id="servicevehiclass" name="vehicletype" [(ngModel)] = "services.vehicletype">-->
                  <select   class="form-control " data-style="select-with-transition" [(ngModel)]="services.vehicletype" [ngModelOptions]="{standalone: true}">
                    <option disabled>Select Class</option>
                    <option *ngFor="let vehclass of vehicleClassArray" >{{vehclass.className}}</option>
                  </select>

                </div>
              </div>
              <div class="col-md-1">
                <button class="btn btn-behance" data-toggle="modal" data-target="#myModal12" style="margin-top: 0px">
                  <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
              </div>

            </div>
            <br>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label >Price</label>
                  <input class="form-control" type="number" id="serviceprice" name="servicePrice" [(ngModel)] = "services.servicePrice">
                </div>
              </div>
            </div>

            <button (click)="addService()"  class="btn btn pull-right">Add / Update Service </button>
            <div class="clearfix"></div>
          <!--</form>-->
        </div>
      </div>
    </div>
    <div  class="col-md-12">
      <div  class="card">
        <div  class="card-header card-header-rose card-header-icon"><h4
          class="card-title"><b
        >Current Services</b></h4></div>
        <div  class="card-body">
          <div  class="row"></div>
          <div  class="table-responsive">
            <table  class="table">
              <thead >
              <th>Service ID</th>
              <th>Service Type</th>
              <th>Service Desc</th>
              <th>Vehicle Class</th>
              <th>Price</th>
              <th></th>
              <th></th>





              </thead>
              <tbody >
              <tr *ngFor="let serviceItem of serviceItemArray">
                <td  class="text-center">{{serviceItem.serviceId}}</td>
                <td class="text-center">{{serviceItem.serviceName}}</td>
                <td class="text-center">{{serviceItem.serviceDesc}}</td>
                <td class="text-center">{{serviceItem.vehicletype}}</td>
                <td class="text-center">{{serviceItem.servicePrice}}</td>
                <td class="text-center"> <button type="submit" class="btn btn pull-right" (click)="editServiceDetails(serviceItem.serviceId,serviceItem.serviceName,serviceItem.serviceDesc,serviceItem.vehicletype,serviceItem.servicePrice)"> Edit Service Details </button>  </td>
                <td  class="td-actions ">
                  <button  class="btn btn-danger" rel="tooltip" type="button" data-original-title=""
                           title="" (click)="deleteService(serviceItem.serviceId)"><i class="fas fa-times"></i></button>
                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div [innerHtml]="sid"></div>

<div class="modal fade modal-mini modal-primary" id="myModal12" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-small">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> <i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body">
        <p>Add Vehicle Class </p>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="bmd-label-floating">Class Name</label>
              <input type="text" class="form-control"  [(ngModel)]="className" >
            </div>
          </div>

        </div>
      </div>
      <!--<div class="modal-footer justify-content-center">-->


      <div class="row">

        <div class="col-md-12">
          <button class="btn btn-behance pull-right" data-dismiss="modal" aria-hidden="true" (click)="addVehicleClassNew()">Save Name</button>
        </div>
      </div>




      <!--</div>-->
    </div>
  </div>
</div>
