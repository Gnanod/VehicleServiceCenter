<div class="row">

  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-info card-header-icon">
        <div class="card-icon">
          <i class="fas fa-users"></i>
        </div>
        <h4 class="card-title">Monthly OutCome Report</h4>
      </div>
      <div class="card-body">
        <div class="row" >




        </div>

        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>

              <th class="text-center">Month</th>
              <th class="text-center">OutCome Amount</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let report of monthlyReport">



              <td class="text-center">
                {{report.month}}
              </td>
              <td class="text-center">
                {{report.amount}}
              </td>

            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
