<div class="row">

  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-info card-header-icon">
        <div class="card-icon">
          <i class="fas fa-users"></i>
        </div>
        <h4 class="card-title">Low Stock Level</h4>
      </div>
      <div class="card-body">
        <div class="row" >




        </div>

        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>

              <th class="text-center">Item Id</th>
              <th class="text-center">Item Name</th>
              <th class="text-center">Quantity On Hand</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lowStock of LowStockLevel">



              <td class="text-center">
                {{lowStock.itemId}}
              </td>
              <td class="text-center">
                {{lowStock.itemName}}
              </td>
              <td style="color: red; font-size: 25px ;font-style: inherit" class="text-center">
                {{lowStock.qtyOnHand}}
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
